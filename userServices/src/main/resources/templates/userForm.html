<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	lang="en">
	<head>
	   <meta charset="utf-8" />
	   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
       <meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>User RegisterForm</title>
		<link rel="stylesheet"
			th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	</head>
	<body>
		<form class="form-horizontal" th:action="@{/user}" method="POST" th:object="${user}" >
			<nav class="navbar navbar-inverse navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">UserSerivce - Register</a>
					</div>
					<div id="navbar" class="navbar-collapse collapse">
					</div>
				</div>
			</nav>
			<div class="jumbotron">
				<div class="container">
					<h2>RegisterForm</h2>
					<p>Project presented the discipline "Integration of systems, Middleware and cloud computing"</p>
				</div>
			</div>
			<div class="container">
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="name" placeholder="Fullname" th:field="*{name}"/>
					</div>
				</div>
				<div class="form-group">
					<label for="cpf" class="col-sm-2 control-label">CPF</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" th:field="*{cpf}"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Submit</button>
					</div>
				</div>
				<hr></hr>
				<footer>
					<p>&copy; 2016 Company, Inc.</p>
				</footer>
			</div>
		</form>
		<script type="text/javascript"
			th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script type="text/javascript"
			th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	</body>
</html>
