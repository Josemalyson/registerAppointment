<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>User Scheduling</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
	<form class="form-horizontal" th:action="@{user/scheduling}"
		method="GET" th:object="${user}">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">User Scheduling</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse"></div>
			</div>
		</nav>
		<div class="jumbotron">
			<div class="container">
				<h2>User Scheduling</h2>
			</div>
		</div>
		<div class="container">
			<h2 th:text="'Want to schedule a service for the ' + *{name} + '?'" th:if="${!display}"></h2>

			<div class="alert alert-success" role="alert" th:if="${display}">
				Scheduling confirming.
			</div>

			<div class="form-group">
				<div class="col-sm-1">
					<button type="submit" class="btn btn-success">Submit</button>
				</div>
				<div class="col-sm-11">
					<button type="reset" class="btn btn-danger">Cancel</button>
				</div>
			</div>
			<hr></hr>
			<footer>
				<p>&copy; 2016 Company, Inc.</p>
			</footer>
		</div>
	</form>
	<script type="text/javascript"
		th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
